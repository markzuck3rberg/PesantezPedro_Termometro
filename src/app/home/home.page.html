<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1>Term처metro</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [ngStyle]="{'--ion-background-color': getColor()}">
  <br><br><br>
  <div class="thermometer" [class.animate]="animate">
    <div class="mercury" [style.height]="mercuryHeight"></div>
    <div class="bulb"></div>
    <div class="bulb-contorno"></div>
  </div>
  <br><br><br>
  <div class="controls">
    <ion-item>
      <ion-range min="0" max="100" step="1" value="1" (ionChange)="updateTemperature($event)" >
        <ion-label slot="start" class="styleWord"><ion-icon slot="start" name="snow-outline"></ion-icon> 0째C</ion-label>
        <ion-label slot="end" class="styleWord">100째C <ion-icon slot="end" name="sunny-outline"></ion-icon></ion-label>
      </ion-range>
    </ion-item>
    <span id="temperatureDisplay">
      <p class="styleWord">
        {{ temperature }}째C
      </p>
    </span>
  </div>
</ion-content>
